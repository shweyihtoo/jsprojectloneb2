<!DOCTYPE html>
<html>
    <head>
        <title>Exchange Rate Calculator</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <img src="./img/money.png" class="money-img" alt="money"/>
        <h1>Exchange Rate Calculator</h1>
        <p>Choose the currency and the amounts to get the exchange rate</p>


        <div class="container">

            <div class="currency">
                <select id="currency-one">
                   <option vale="AED">AED</option>
                    <option vale="ARS">ARS</option>
                    <option vale="AUD">AUD</option>
                    <option vale="BGN">BGN</option>
                    <option vale="EUR" selected>EUR</option>
                    <option vale="USD">USD</option>
                    <option vale="MMK">MMK</option>
                    <option vale="THB">THI</option>

                </select>

                <input type="number" name="amount-one" id="amount-one" class="" placeholder="0" value="1" />
            </div>

            <div class="swap-rate-container">
                <button id="swap" class="btn">Swap</button>
                <div id="rate" class="rate"></div>
            </div>


            <div class="currency">
                <select id="currency-two">
                    <option vale="AED">AED</option>
                    <option vale="ARS">ARS</option>
                    <option vale="AUD">AUD</option>
                    <option vale="BGN">BGN</option>
                    <option vale="EUR" selected>EUR</option>
                    <option vale="USD">USD</option>
                    <option vale="MMK">MMK</option>
                    <option vale="THB">THI</option>
                </select>

                <input type="number" name="amount-two" id="amount-two" class="" placeholder="0" />
            </div>


        </div>

        
        
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
